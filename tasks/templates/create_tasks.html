{% extends "base.html" %}

{% block content %}

<main class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
  <section class="mb-5">
    <div class="card w-75">
      <div class="card-header">
        <h2>Create Tasks</h2>
      </div>
      <div class="card-body">
        {{ error }}  <form action="/tasks/create/" method="POST">
          {% csrf_token %}
          {{ forms.as_p }}  <button type="submit" class="btn btn-primary">Create Task</button>
        </form>
      </div>
    </div>
  </section>
</main>

{% endblock content %}
